name: project-id
in: path
description: The id of the project.  The project ID is deprecated due to the removal of projects and is broadly replaced by sites. This filter now uses siteId, which is internally represented as a UUID.
example: 69133767-7de1-4134-9130-5f5403e1ee98
required: true
deprecated: true
schema:
  type: string
  format: uuid