type: object
description: Named attribute to store data of assets
required:
  - name
  - subtype
properties:
  name:
    type: string
    description: Unique key of asset heap data
    example: temperature
  subtype:
    $ref: 'HeapSubtype.yaml'
  type:
    type: string
    description: Name of the type for this attribute
    example: temperature
    enum:
      - battery-voltage
      - brightness
      - co2
      - current
      - device-info
      - device-status
      - energy
      - flow
      - frequency
      - humidity
      - inputs-and-switches
      - level
      - motion
      - operating-status
      - people-count
      - power
      - presence
      - pressure
      - temperature
      - vehicle-detector
      - voltage
      - watchdog
      - weather
  enable:
    type: boolean
    default: true
    description: Is heap data active or not
  translation:
    $ref: 'Translation.yaml'
  unit:
    type: string
    description: Physical unit of numeric data
    example: Â°C
  precision:
    type: integer
    format: int64
    minimum: -20
    maximum: +20
    example: 1
    description: Number of decimal places
  min:
    type: number
    format: double
    description: Lower limit
    example: null
  max:
    type: number
    format: double
    example: null
    description: Upper limit
  pipeline:
    type: object
    example: null
    properties:
      mode:
        type: string
        enum:
          - avg
          - sum
          - cusum
        description: Pipeline calculation mode
      raster:
        type: array
        items:
          type: string
          enum:
            - S1
            - S2
            - S3
            - S4
            - S5
            - S6
            - S10
            - S12
            - S15
            - S20
            - S30
            - M1
            - M2
            - M3
            - M4
            - M5
            - M6
            - M10
            - M12
            - M15
            - M20
            - M30
            - H1
            - H2
            - H3
            - H4
            - H6
            - H8
            - H12
            - DAY
            - WEEK
            - MONTH
            - QUARTER
            - YEAR
            - DECADE
            - CENTURY
        description: Pipeline calculation intervals
  viewer:
    type: boolean
    default: false
    description: Should the attribute be displayed in viewer
  ar:
    type: boolean
    default: false
    description: Should the attribute be displayed in AR
  sequence:
    type: integer
    format: int64
    description: Sequence in AR display
  virtual:
    type: boolean
    description: Is the attribute virtual or not