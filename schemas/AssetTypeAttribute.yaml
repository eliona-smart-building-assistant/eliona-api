type: object
description: Named attribute to store data of assets
required:
  - name
  - subtype
properties:
  assetTypeName:
    type: string
    description: The unique name for the asset type
    example: weather_location
    nullable: true
  name:
    type: string
    description: Unique key of asset data
    example: temperature
  subtype:
    $ref: 'DataSubtype.yaml'
  type:
    type: string
    description: Name of the type for this attribute
    nullable: true
    example: temperature
    enum:
      - air_quality
      - battery-voltage
      - brightness
      - co2
      - current
      - device-info
      - device-status
      - energy
      - flow
      - frequency
      - humidity
      - inputs-and-switches
      - level
      - motion
      - operating-status
      - people-count
      - power
      - presence
      - pressure
      - temperature
      - vehicle-detector
      - voltage
      - weather
      - voc
  enable:
    type: boolean
    default: true
    description: Is data active or not
  translation:
    $ref: 'Translation.yaml'
  unit:
    type: string
    description: Physical unit of numeric data
    example: Â°C
    nullable: true
  precision:
    type: integer
    format: int64
    minimum: -20
    maximum: +20
    example: 1
    description: Number of decimal places
    nullable: true
  min:
    type: number
    format: double
    description: Lower limit
    example: null
    nullable: true
  max:
    type: number
    format: double
    example: null
    description: Upper limit
    nullable: true
  aggregationMode:
    type: string
    enum:
      - avg
      - sum
      - cusum
      - avg-on-change
    nullable: true
    description: Aggregation calculation mode
  aggregationRasters:
    type: array
    items:
      type: string
      description: Aggregation calculation intervals
      example: DAY
      enum:
        - S1
        - S2
        - S3
        - S4
        - S5
        - S6
        - S10
        - S12
        - S15
        - S20
        - S30
        - M1
        - M2
        - M3
        - M4
        - M5
        - M6
        - M10
        - M12
        - M15
        - M20
        - M30
        - H1
        - H2
        - H3
        - H4
        - H6
        - H8
        - H12
        - DAY
        - WEEK
        - MONTH
        - QUARTER
        - YEAR
        - DECADE
        - CENTURY
  viewer:
    type: boolean
    default: false
    description: Should the attribute be displayed in viewer
    nullable: true
  ar:
    type: boolean
    default: false
    description: Should the attribute be displayed in AR
    nullable: true
  sequence:
    type: integer
    format: int64
    description: Sequence in AR display
    nullable: true
  virtual:
    type: boolean
    description: Is the attribute virtual or not
    nullable: true
  scale:
    type: number
    description: value scale
    nullable: true
  zero:
    type: number
    description: value scale
    nullable: true
  map:
    type: object
    description: custom map
    nullable: true
    example: {}
  sourcePath:
    type: array
    description: source path for attribute value
    nullable: true
    items:
      type: string
  isDigital:
    type: boolean
    description: is attribute digital
    nullable: true