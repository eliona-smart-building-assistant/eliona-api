type: object
description: A type of assets
required:
  - name
properties:
  name:
    type: string
    description: The unique name for this asset type
    example: weather_location
  custom:
    type: boolean
    default: true
    description: Is this a customer created type or not
  vendor:
    type: string
    description: The vendor providing assets of this type
    nullable: true
  model:
    type: string
    description: The specific model of assets of this type
    nullable: true
  translation:
    $ref: 'Translation.yaml'
  urldoc:
    type: string
    description: The url describing assets of this type
    nullable: true
  icon:
    type: string
    description: Icon name corresponding to assets of this type
    example: weather
    nullable: true
    enum:
      - blind
      - building
      - button
      - closable
      - elevator
      - environment
      - fallback
      - filling
      - gateway
      - light
      - mailbox
      - parking
      - people
      - power
      - rack
      - storey
      - trash
      - ventilation
      - vibration
      - water
      - weather
  payloadFunction:
    type: string
    description: Asset types payload function
    example: PLS
    nullable: true
  allowedInactivity:
    type: string
    format: duration
    example: 0 hours 5 mins
    nullable: true
  attributes:
    type: array
    description: List of named attributes
    nullable: true
    items:
      $ref: 'AssetTypeAttribute.yaml'