type: object
description: Data for a widget
required:
  - elementSequence
properties:
  elementSequence:
    type: integer
    description: Position of the element in widget type
    example: 1
  key:
    type: string
    description: Key for the data
    example:
    nullable: true
  assetId:
    type: integer
    description: The master asset id of this widget
    example: 4711
    nullable: true
  subtype:
    $ref: 'DataSubtype.yaml'
  attribute:
    type: string
    description: Name of the attribute of the asset type
    example: temperature
    nullable: true
  description:
    type: string
    description: Text for frontend
    example: Temperature
    nullable: true
