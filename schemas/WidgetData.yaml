type: object
description: Data for a widget
properties:
  id:
    type: integer
    readOnly: true
    description: The internal Id of widget data
    example: 4711
    nullable: true
  elementSequence:
    type: integer
    description: Position of the element in widget type
    example: 1
    nullable: true
  assetId:
    type: integer
    description: The master asset id of this widget
    example: 4711
    nullable: true
  sequence:
    type: integer
    description: Placement order within widget; if not set the index in array is taken
    example: 1
    nullable: true
  data:
    type: object
    description: individual config parameters depending on category
    nullable: true
    example:  "{ \"subtype\": \"input\", \"attribute\": \"temperature\", \"key\": \"humidity\" }"
