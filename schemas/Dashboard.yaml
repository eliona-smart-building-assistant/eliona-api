type: object
description: A frontend dashboard
required:
  - name
  - userId
  - siteId
properties:
  id:
    type: integer
    readOnly: true
    description: The internal Id of dashboard
    example: 4711
    nullable: true
  name:
    type: string
    description: The name for this dashboard
    example: Weather info
  userId:
    type: string
    description: ID of the user who owns the dashboard
    example: 42
  siteId:
    type: string
    format: uuid
    description: ID of the site to which the dashboard belongs
    example: 69133767-7de1-4134-9130-5f5403e1ee98
  sequence:
    type: integer
    description: The sequence of the dashboard
    example: 1
    default: 0
    nullable: true
    deprecated: true
  widgets:
    type: array
    description: List of widgets on this dashboard (order matches the order of widgets on the dashboard)
    nullable: true
    items:
      $ref: 'Widget.yaml'
  public:
    type: boolean
    default: false
    description: Is the dashboard public and not bound to a dedicated user
    nullable: true
  projectId:
    deprecated: true
    type: string
    format: uuid
    description: ID of the project to which the dashboard belongs. The project ID is deprecated due to the removal of projects and is broadly replaced by sites. This filter now uses siteId, which is internally represented as a UUID.
    example: 79d7f1a0-0ec1-4211-8626-21f79491650a
    nullable: true
