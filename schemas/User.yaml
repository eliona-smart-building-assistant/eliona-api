type: object
description: An user
required:
  - email
  - roleName
properties:
  id:
    type: string
    format: uuid
    description: The internal ID of user
    example: 123
    nullable: true
    readOnly: true
  email:
    type: string
    description: Address of the user
    example: peter.fox@example.com
  roleName:
    type: string
    description: The name of the user's role
    example: System user
  firstname:
    type: string
    description: The user's firstname
    example: Peter
    nullable: true
  lastname:
    type: string
    description: The user's lastname
    example: Fox
    nullable: true

