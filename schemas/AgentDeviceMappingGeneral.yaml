type: object
description: A general mapping of attributes for an agent
nullable: true
required:
  - enable
properties:
  class:
    $ref: 'AgentClass.yaml'
  id:
    type: integer
    description: Unique id for the mapping
    nullable: true
    readOnly: true
    example: 1234
  deviceId:
    type: integer
    description: The id of the device the mapping belongs to
    nullable: true
    readOnly: true
    example: 4711
  enable:
    type: boolean
    description: Is the mapping enabled or not
    default: true
  assetId:
    type: integer
    description: ID of the corresponding asset
    example: 4711
    nullable: true
  subtype:
    $ref: 'HeapSubtype.yaml'
  attribute:
    type: string
    description: Name of the attribute to map
    example: temperature
    nullable: true