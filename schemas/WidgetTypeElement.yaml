type: object
description: An element for widget types
required:
  - category
  - description
properties:
  id:
    type: integer
    readOnly: true
    description: The internal Id of widget element
    example: 4711
    nullable: true
  category:
    type: string
    description: The category for this element
    example: weather
    enum:
      - input
      - table
      - image
      - tickets
      - map
      - icon
      - range
      - donut
      - comfort
      - sankey
      - progress
      - tracking
      - heatmap
      - radar
      - value
      - calendar
      - trend
      - alarms
      - weather
      - storey
  description:
    type: string
    description: description text for this element
    example: Weather
  sequence:
    type: integer
    description: sequence of element in widget; if not defined the index in array is taken
    nullable: true
    example: 1
  config:
    type: object
    description: individual config parameters depending on category
    nullable: true
    example:  "{ \"variant\": \"todayAndForecast\" }"