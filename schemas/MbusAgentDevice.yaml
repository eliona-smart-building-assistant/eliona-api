allOf:
  - $ref: 'AgentDevice.yaml'
  - type: object
    title: MbusAgentDeviceSpecific
    description: Specific device for MBUS agents
    nullable: true
    properties:
      manufacturer:
        type: string
        nullable: true
      model:
        type: string
        nullable: true
      address:
        type: integer
        nullable: true
      secAddress:
        type: string
        nullable: true
      raster:
        type: string
        nullable: true
      maxFail:
        type: integer
        nullable: true
        default: 4
      maxRetry:
        type: integer
        nullable: true
        default: 3
      sendNke:
        type: boolean
        nullable: true
        default: false
      appResetSubcode:
        type: integer
        nullable: true
      multiFrames:
        type: integer
        nullable: true
        default: 0