type: object
description: Data for assets
required:
  - assetId
  - subtype
  - data
properties:
  assetId:
    type: integer
    description: ID of the corresponding asset
    example: 4711
  subtype:
    $ref: 'DataSubtype.yaml'
  timestamp:
    type: string
    format: date-time
    description: Timestamp of the latest data change
    nullable: true
  data:
    type: object
    description: Asset payload