type: object
description: Aggregated data combines multiple data points for a periodical raster
required:
  - id
  - assetId
  - subtype
  - raster
properties:
  aggregationId:
    type: integer
    description: ID of the aggregation
    example: 815
  assetId:
    type: integer
    description: ID of the corresponding asset
    example: 4711
  subtype:
    $ref: 'DataSubtype.yaml'
  attribute:
    type: string
    description: Name of the attribute which holds the data points
    example: temperature
  raster:
    type: string
    description: Calculation intervals.
    example: DAY
    enum:
      - S1
      - S2
      - S3
      - S4
      - S5
      - S6
      - S10
      - S12
      - S15
      - S20
      - S30
      - M1
      - M2
      - M3
      - M4
      - M5
      - M6
      - M10
      - M12
      - M15
      - M20
      - M30
      - H1
      - H2
      - H3
      - H4
      - H6
      - H8
      - H12
      - DAY
      - WEEK
      - MONTH
      - QUARTER
      - YEAR
      - DECADE
      - CENTURY
  timestamp:
    type: string
    format: date-time
    description: Timestamp of this aggregated data set
    nullable: true
  count:
    type: number
    format: double
    description: Count of data points in this aggregated data set
    nullable: true
    example: 100
  average:
    type: number
    format: double
    description: Average of all data points for this aggregated data set
    nullable: true
    example: 4.3
  sum:
    type: number
    format: double
    description: Sum of all data points for this aggregated data set
    nullable: true
    example: 430
  first:
    type: number
    format: double
    description: First data point in this aggregated data set
    nullable: true
    example: 9.3
  min:
    type: number
    format: double
    description: Data point with the most minimal value in this aggregated data set
    nullable: true
    example: 1.2
  max:
    type: number
    format: double
    description: Data point with the most maximal value in this aggregated data set
    nullable: true
    example: 11.4
  last:
    type: number
    format: double
    description: Latest data point in this aggregated data set
    nullable: true
    example: 3.0
  lastTimestamp:
    type: string
    format: date-time
    description: Timestamp of the latest data point
    nullable: true
  assetTypeName:
    type: string
    description: The name of the corresponding asset type
    readOnly: true
    nullable: true
    example: weather_location

