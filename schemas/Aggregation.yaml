type: object
description: Defines the aggregation of data points
required:
  - assetId
  - subtype
  - raster
properties:
  id:
    type: integer
    description: ID of the aggregation
    readOnly: true
    nullable: true
    example: 815
  assetId:
    type: integer
    description: ID of the corresponding asset
    example: 4711
  subtype:
    $ref: 'DataSubtype.yaml'
  attribute:
    type: string
    description: Name of the attribute which holds the data points
    example: temperature
  mode:
    type: string
    enum:
      - avg
      - sum
      - cusum
    nullable: true
    description: Calculation mode
    example: avg
  raster:
    type: string
    description: calculation interval
    example: DAY
    enum:
      - S1
      - S2
      - S3
      - S4
      - S5
      - S6
      - S10
      - S12
      - S15
      - S20
      - S30
      - M1
      - M2
      - M3
      - M4
      - M5
      - M6
      - M10
      - M12
      - M15
      - M20
      - M30
      - H1
      - H2
      - H3
      - H4
      - H6
      - H8
      - H12
      - DAY
      - WEEK
      - MONTH
      - QUARTER
      - YEAR
      - DECADE
      - CENTURY

