type: object
description: A frontend widget
required:
  - name
  - translation
  - elements
properties:
  name:
    type: string
    description: The unique name for this widget type
    example: weather
  custom:
    type: boolean
    default: true
    description: Is this a customer created type or not
  translation:
    $ref: 'Translation.yaml'
  icon:
    type: string
    description: Icon name corresponding to assets used in this widget
    example: weather
    nullable: true
  withAlarm:
    type: boolean
    default: false
    description: Show alarms in widget
    nullable: true
  withTimespan:
    type: boolean
    default: false
    description: Show selection for timespan in widget
    nullable: true
  elements:
    type: array
    description: A list of elements for this widget
    items:
      $ref: 'WidgetTypeElement.yaml'