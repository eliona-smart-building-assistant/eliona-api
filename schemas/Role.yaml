type: object
description: A role that can assigned to users
required:
  - name
properties:
  id:
    type: integer
    readOnly: true
    description: The internal Id of role
    example: 4711
    nullable: true
  name:
    type: string
    description: Display name of the user role
    example: System user
  resources:
    type: array
    description: List of user role's resources
    nullable: true
    items:
      $ref: 'RoleResource.yaml'



