type: object
description: A notification
required:
  - user
  - message
properties:
  user:
    type: string
    description: E-Mail address or internal ID of the Eliona user
    example: peter.fox@example.com
  siteId:
    type: string
    format: uuid
    nullable: true
    description: ID of the site the notification should appear
    example: 123e4567-e89b-12d3-a456-426655440000
  message:
    nullable: true
    allOf:
      - $ref: 'Translation.yaml'
  projectId:
    deprecated: true
    type: string
    nullable: true
    description: ID of the project the notification should appear. The project ID is deprecated due to the removal of projects and is broadly replaced by sites. For notifications this ID is no longer necessary.
    example: 99