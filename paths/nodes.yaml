get:
  tags:
    - Nodes
  summary: Information about nodes
  description: Gets information about nodes.
  operationId: getNodes
  responses:
    200:
      description: Successfully returned a list of nodes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Node.yaml'

put:
  tags:
    - Nodes
  summary: Create or update a node
  description: Create a new node or update a node rule if already exists. Uses the unique node ident for updating.
  operationId: putNode
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Node.yaml'
  responses:
    200:
      description: Successfully created a new or updated an existing node
      content:
        application/json:
          schema:
            $ref: '../schemas/Node.yaml'

post:
  tags:
    - Nodes
  summary: Create a node
  description: Create a new node.
  operationId: postNode
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Node.yaml'
  responses:
    201:
      description: Successfully created a new node
      content:
        application/json:
          schema:
            $ref: '../schemas/Node.yaml'
