get:
  tags:
    - Eliona
  summary: Information about API keys
  description: Gets a list of API keys
  operationId: getApiKeys
  parameters:
    - $ref: '../parameters/offset.yaml'
    - $ref: '../parameters/size.yaml'
  responses:
    200:
      description: Successfully returned the list of API keys
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/ApiKey.yaml'
        application/x-ndjson:
          schema:
            $ref: "../schemas/ApiKey.yaml"
