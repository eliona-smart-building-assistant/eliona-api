get:
  deprecated: true
  tags:
    - Data
  summary: Get trend of historical data
  description: |
    Deprecated: Use 'GET /data-trend/{asset-id}' instead.
    Gets trend information about historical data for assets.
  operationId: getDataTrends
  parameters:
    - $ref: '../parameters/fromDate.yaml'
    - $ref: '../parameters/toDate.yaml'
    - $ref: '../parameters/assetId.yaml'
    - $ref: '../parameters/dataSubtype.yaml'
    - $ref: '../parameters/assetTypeName.yaml'
  responses:
    200:
      description: Successfully returned historical data for assets
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Data.yaml'

put:
  tags:
    - Data
  summary: Create or update historical data
  description: |
    This creates or updates historical data. The choice between updating or creating depends on whether the historical 
    data for assetId, subtype, parameter and timestamp already exists.
  operationId: putDataTrend
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Data.yaml'
  responses:
    200:
      description: Successfully created a new or updated historical data
      content:
        application/json:
          schema:
            $ref: '../schemas/Data.yaml'
    422:
      description:
        Issues arisen during the creation or updating
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorMessage422.yaml'
