get:
  tags:
    - Assets
  summary: Information about an asset
  description: Gets information about an asset.
  operationId: getAssetById
  parameters:
    - $ref: '../parameters/asset-id.yaml'
    - $ref: '../parameters/expansions.yaml'
  responses:
    200:
      description: Successfully returned the asset by id.
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'
    404:
      description: Asset with id not found

put:
  deprecated: true
  tags:
    - Assets
  summary: Update an asset
  description: |
    Deprecated: use the 'PUT /asset' method and optionally the 'identifiedBy' parameter to update a specific asset.
  operationId: putAssetById
  parameters:
    - $ref: '../parameters/asset-id.yaml'
    - $ref: '../parameters/expansions.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Asset.yaml'
  responses:
    200:
      description: Successfully updated an existing asset
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'
    404:
      description: Asset with id not found