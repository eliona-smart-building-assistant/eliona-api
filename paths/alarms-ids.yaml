get:
  tags:
    - Alarms
  summary: Information about alarms
  description: Gets information about alarms for given ids.
  operationId: getAlarmsByIds
  parameters:
    - $ref: '../parameters/alarm-rule-ids.yaml'
    - $ref: '../parameters/expansions.yaml'
  responses:
    200:
      description: Successfully returned a list of alarms
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Alarm.yaml'

patch:
  tags:
    - Alarms
  summary: Update alarms
  description: Update properties of alarms for given ids.
  operationId: patchAlarmsByIds
  parameters:
    - $ref: '../parameters/alarm-rule-ids.yaml'
    - name: acknowledged
      in: query
      required: false
      description: Marks the alarm as acknowledged by setting the acknowledge timestamp to now.
      schema:
        type: boolean
        enum:
          - true
    - name: acknowledgeText
      in: query
      required: false
      description: Sets the text for acknowledgement
      schema:
        type: string
  responses:
    200:
      description: Successfully updated the alarms