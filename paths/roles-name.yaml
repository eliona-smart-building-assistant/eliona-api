get:
  tags:
    - Users
  summary: Information about a user role
  description: Gets information about a specific user role.
  operationId: getRoleByName
  parameters:
    - $ref: '../parameters/role-name.yaml'
    - $ref: '../parameters/expansions.yaml'
  responses:
    '200':
      description: Successfully returned the user role by name.
      content:
        application/json:
          schema:
            $ref: '../schemas/Role.yaml'
    '404':
      description: User role with name not found

delete:
  tags:
    - Users
  summary: Delete a user role
  description: Deletes a user role
  operationId: deleteRoleById
  parameters:
    - $ref: '../parameters/role-name.yaml'
  responses:
    204:
      description: Successfully deleted the role
    404:
      description: User role with name not found