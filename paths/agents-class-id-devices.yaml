get:
  tags:
    - Agents
  summary: Information about agent devices
  description: Gets information about agent devices.
  parameters:
    - $ref: '../parameters/agent-class.yaml'
    - $ref: '../parameters/agent-id.yaml'
  operationId: getAgentDevicesById
  responses:
    200:
      description: Successfully returned a list of devices
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/AgentDevice.yaml'

put:
  tags:
    - Agents
  summary: Create or update an agent device
  description: Create a new agent device or update an agent device if already exists. Uses the unique device id for updating.
  operationId: putAgentDeviceById
  parameters:
    - $ref: '../parameters/agent-class.yaml'
    - $ref: '../parameters/agent-id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/AgentDevice.yaml'
  responses:
    200:
      description: Successfully created a new or updated an existing agent device
      content:
        application/json:
          schema:
            $ref: '../schemas/AgentDevice.yaml'

post:
  tags:
    - Agents
  summary: Create an agent device
  description: Create a new agent device.
  operationId: postAgentDeviceById
  parameters:
    - $ref: '../parameters/agent-class.yaml'
    - $ref: '../parameters/agent-id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/AgentDevice.yaml'
  responses:
    201:
      description: Successfully created a new agent device
      content:
        application/json:
          schema:
            $ref: '../schemas/AgentDevice.yaml'