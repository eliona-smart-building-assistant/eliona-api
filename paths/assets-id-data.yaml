get:
  tags:
    - Data
  summary: Gets all data each subtype for an asset
  description: Gets information about data for an asset.
  operationId: getDataById
  parameters:
    - $ref: '../parameters/asset-id.yaml'
  responses:
    200:
      description: Successfully returned data for an asset
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Data.yaml'

put:
  tags:
    - Data
  summary: Create or update data for an asset
  description: Create new asset data or update data if already exists.
  operationId: putDataById
  parameters:
    - $ref: '../parameters/asset-id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Data.yaml'
  responses:
    200:
      description: Successfully created a new or updated existing data for an asset
