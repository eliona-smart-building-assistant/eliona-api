put:
  tags:
    - Eliona
  summary: Setup or update a tenant
  security:
      - HttpSig: []
  description: Create or update a tenant
  operationId: putTenant
  parameters:
    - $ref: '../parameters/Signature-Input.yaml'
    - $ref: '../parameters/Content-Digest.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Tenant.yaml'
  responses:
    200:
      description: Successfully created a new or updated an existing tenant
      content:
        application/json:
          schema:
            $ref: '../schemas/Tenant.yaml'

delete:
  tags:
    - Eliona
  summary: Delete the current tenant
  description: Deletes the current tenant
  operationId: deleteTenant
  responses:
    204:
      description: Successfully deleted the tenant
