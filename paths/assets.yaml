get:
  tags:
    - Assets
  summary: Information about assets
  description: Gets a list of assets
  operationId: getAssets
  parameters:
    - $ref: '../parameters/assetTypeName.yaml'
    - $ref: '../parameters/projectId.yaml'
    - $ref: '../parameters/expansions.yaml'
  responses:
    200:
      description: Successfully returned the list of assets
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Asset.yaml'

put:
  tags:
    - Assets
  summary: Create or update an asset
  description: |
    This process involves creating or updating an asset. The choice between updating or creating is determined
    by the 'identifiedBy' parameter, which specifies the field used for identification.
  operationId: putAsset
  parameters:
    - $ref: '../parameters/assetIdentifiedBy.yaml'
    - $ref: '../parameters/expansions.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Asset.yaml'
  responses:
    200:
      description: Successfully created a new or updated an existing asset
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'
    400:
      description:
        Issues arisen during the creation or updating process.
      content:
        application/json:
          schema:
            $ref: '../schemas/400ErrorMessage.yaml'

post:
  tags:
    - Assets
  summary: Create an asset
  description: |
    This process involves creating an asset. The determination if the asset already exists and cannot be
    created is done by the 'identifiedBy' parameter, which specifies the field used for identification.
  operationId: postAsset
  parameters:
    - $ref: '../parameters/assetIdentifiedBy.yaml'
    - $ref: '../parameters/expansions.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Asset.yaml'
  responses:
    201:
      description: |
        Successfully created a new asset
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'
    400:
      description: |
        Issues arisen during the creation or updating process.
      content:
        application/json:
          schema:
            $ref: '../schemas/400ErrorMessage.yaml'