get:
  tags:
    - Assets
  summary: Information about assets
  description: Gets a list of assets
  operationId: getAssets
  parameters:
    - $ref: '../parameters/assetTypeName.yaml'
    - $ref: '../parameters/projectId.yaml'
    - $ref: '../parameters/expansions.yaml'
  responses:
    200:
      description: Successfully returned the list of assets
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Asset.yaml'

put:
  tags:
    - Assets
  summary: Create or update an asset
  description: Creates an asset if no asset exists or update it if already exists. Uses the unique combination of project id and global asset id for updating.
  operationId: putAsset
  parameters:
    - $ref: '../parameters/expansions.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Asset.yaml'
  responses:
    200:
      description: Successfully created a new or updated an existing asset
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'

post:
  tags:
    - Assets
  summary: Create an asset
  description: Creates a new asset.
  operationId: postAsset
  parameters:
    - $ref: '../parameters/expansions.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Asset.yaml'
  responses:
    201:
      description: Successfully created a new asset
      content:
        application/json:
          schema:
            $ref: '../schemas/Asset.yaml'
    409:
      description: Combination of project id and global asset id already exists