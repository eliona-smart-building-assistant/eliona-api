get:
  tags:
    - Agents
  summary: Information about agent device mappings
  description: Gets information about mappings between agent and eliona.
  parameters:
    - $ref: '../parameters/agent-class.yaml'
    - $ref: '../parameters/agent-device-id.yaml'
  operationId: getAgentDeviceMappingsById
  responses:
    200:
      description: Successfully returned a mapping
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/AgentDeviceMapping.yaml'

put:
  tags:
    - Agents
  summary: Create or update an agent device mapping
  description: Create a new agent device mapping or update an agent device mapping if already exists. Uses the unique mapping id for updating.
  operationId: putAgentDeviceMappingById
  parameters:
    - $ref: '../parameters/agent-class.yaml'
    - $ref: '../parameters/agent-device-id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/AgentDeviceMapping.yaml'
  responses:
    200:
      description: Successfully created a new or updated an existing agent device mapping
      content:
        application/json:
          schema:
            $ref: '../schemas/AgentDeviceMapping.yaml'

post:
  tags:
    - Agents
  summary: Create an agent device mapping
  description: Create a new agent device mapping.
  operationId: postAgentDeviceMappingById
  parameters:
    - $ref: '../parameters/agent-class.yaml'
    - $ref: '../parameters/agent-device-id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/AgentDeviceMapping.yaml'
  responses:
    201:
      description: Successfully created a new agent device mapping
      content:
        application/json:
          schema:
            $ref: '../schemas/AgentDeviceMapping.yaml'